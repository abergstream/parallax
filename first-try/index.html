<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax First Try</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="parallaxContainer" class="container">
        <img class="parallaxImg" id="hill1" src="img/hill1.png" data-x-speed="0" data-y-speed="100" />
        <img class="parallaxImg" id="hill2" src="img/hill2.png" data-x-speed="-5" data-y-speed="75" />
        <img class="parallaxImg" id="hill3" src="img/hill3.png" data-x-speed="5" data-y-speed="80" />
        <img class="parallaxImg" id="hill4" src="img/hill4.png" data-x-speed="-10" data-y-speed="85" />
        <img class="parallaxImg" id="hill5" src="img/hill5.png" data-x-speed="10" data-y-speed="90" />
        <img class="parallaxImg" id="leaf" src="img/leaf.png" data-x-speed="55" data-y-speed="-100" />
        <img class="parallaxImg" id="tree" src="img/tree.png" data-x-speed="0" data-y-speed="55" />
        <img id="plant" src="img/plant.png"/>

    </div>

    <main>
        First try with the parallax
    </main>
<script>

</script>
</body>
</html>
