<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax First Try</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/script.js" defer></script>

</head>
<body>
    <div id="parallaxContainer" class="container">
        <div id="hill1" class="parallaxImg" data-x-speed="0" data-y-speed="100" ></div>
        <div id="hill2" class="parallaxImg" data-x-speed="-50" data-y-speed="75" ></div>
        <div id="hill3" class="parallaxImg" data-x-speed="50" data-y-speed="80"></div>
        <div id="hill4" class="parallaxImg" data-x-speed="-100" data-y-speed="85"></div>
        <div id="hill5" class="parallaxImg" data-x-speed="100" data-y-speed="90"></div>
        <div id="leaf" class="parallaxImg" data-x-speed="55" data-y-speed="-100"></div>
        <div id="tree" class="parallaxImg" data-x-speed="0" data-y-speed="55"></div>
        <div class="parallaxImg" id="plant"></div>
    </div>

    <main>
        First try with the parallax

</script>
